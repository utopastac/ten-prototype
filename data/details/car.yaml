details: |
    As an all-electric supercar, Roadster maximizes the potential of aerodynamic engineering—with record-setting performance and efficiency.

    ### Designed for Performance and Aero Efficiency

    - Acceleration 0-60 mph: 1.9s
    - Acceleration 0-100 mph: 4.2s
    - Glass roof
    - Seating for 4

    ### The car
    ​The quickest car in the world, with record-setting acceleration, range and performance. The first supercar to set every performance record and still fit seating for four. A lightweight, removable Glass Roof stores in the trunk for an open-air, convertible driving experience.

